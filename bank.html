<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/logo.jpg" type="image/x-icon">
    <title>Daddy's Bank</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-8">
            Let's get some <span class="text-red-700 ">Monney</span>!
        </h1>
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto p-4 my-10 md:px-8 lg:px-16">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-5  text-white">
                <div class="bg-green-600 h-40 rounded-lg">
                    <h1 class="pl-10 pt-8 text-3xl font-bold">Deposit</h1>
                    <h2 class="pl-10 pt-2 text-3xl font-bold">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-700 h-40 rounded-lg">
                    <h1 class="pl-10 pt-8 text-3xl font-bold">Withdraw</h1>
                    <h2 class="pl-10 pt-2 text-3xl font-bold">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-black h-40 rounded-lg">
                    <h1 class="pl-10 pt-8 text-3xl font-bold">Balance</h1>
                    <h2 class="pl-10 pt-2 text-3xl font-bold">$ <span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="max-w-screen-xl mx-auto p-4 my-10 md:px-8 lg:px-16">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
                <div class="bg-green-400 h-44 rounded-lg text-center space-y-3">
                    <h1 class="pl-10 pt-4 text-2xl font-bold">Please Deposit</h1>
                    <input type="number" name="" class="p-2 rounded-md w-6/12" id="depo-input"
                        placeholder="$ Amount you wanna deposit"><br>
                    <button class="bg-fuchsia-700 text-white py-3 px-7 rounded-md font-semibold"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-red-500 h-44 rounded-lg text-center space-y-3">
                    <h1 class="pl-10 pt-4 text-2xl font-bold">Please Withdraw</h1>
                    <input type="number" name="" class="p-2 rounded-md w-6/12" id="withdraw-input"
                        placeholder="$ Amount you wanna withdraw"><br>
                    <button class="bg-violet-800 text-white py-3 px-7 rounded-md font-semibold"
                        id="btn-withdraw">Withdraw</button>
                </div>
                <input type="number" name="" id="">
            </div>
        </section>
    </main>
    <footer class="text-center bg-black text-white p-5 mt-5 lg:mt-[47px]">
        All Rights Reserved by @Md Shojib Hossain || 2023
    </footer>
    <script src="./Js/bank.js"></script>
</body>

</html>
