<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/logo.jpg" type="image/x-icon">
    <title>Login Page</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-8">Welcome to your <span class="text-red-700 ">Bank</span>!</h1>
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto p-4 my-10 md:px-8 lg:px-16">
            <div class="bg-emerald-700 mx-auto text-center h-96 w-5/12 p-5 space-y-8">
                <h2 class="text-3xl mt-5 text-white font-semibold">Please Login</h2>
                <input class="p-2 w-9/12" type="email" name="" id="email" placeholder="Your Email Address"><br>
                <input class="p-2 w-9/12" type="password" name="" id="password" placeholder="Your Password"><br>
                <button id="btn-submit" class="bg-amber-700 hover:bg-cyan-800 px-5 py-3 text-white rounded-lg font-semibold" value="submit">Submit</button>
                <p id="fall" class="text-red-700 font-medium text-lg"></p>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="./Js/login.js"></script>
</body>

</html>
